<div class="form-container">
  <app-navbar></app-navbar>

  <div class="form-card">
    <h1 class="form-title">
      {{ isEditMode ? 'Editar Fornecedor' : 'Convidar Fornecedor' }}
    </h1>

    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>CNPJ</label>
          <input type="text" formControlName="cnpj" placeholder="Ex: 00.000.000/0000-00">
        </div>

        <div class="form-group">
          <label>Nome</label>
          <input type="text" formControlName="name">
        </div>

        <div class="form-group">
          <label>Status</label>
          <select formControlName="status">
            <option value="Pendente">Convidado</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancelar" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn-salvar" [disabled]="supplierForm.invalid">
          {{ isEditMode ? 'Atualizar' : 'Convidar' }} Fornecedor
        </button>
      </div>
    </form>
  </div>
</div>
