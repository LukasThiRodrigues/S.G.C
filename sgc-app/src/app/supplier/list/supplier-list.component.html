<div class="form-container">
  <app-navbar></app-navbar>

  <div class="form-content">
    <div class="header-actions">
      <h1 class="page-title">Fornecedores</h1>
      <button mat-raised-button 
        style="background-color: #46b438; color: white;" 
        (click)="create()">
        <mat-icon style="color: white !important;">add</mat-icon>
        Convidar Fornecedor
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="search-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar fornecedor</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: 00.000.000/0001-00">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="cnpj">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
              <td mat-cell *matCellDef="let supplier">{{supplier.cnpj}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
              <td mat-cell *matCellDef="let supplier">{{supplier.name}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let supplier">
                <span class="status-badge" [class]="supplier.status.toLowerCase()">
                  {{supplier.status}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let supplier">
                <button mat-icon-button color="primary" (click)="edit(supplier)" title="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(supplier)" title="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
