<div class="form-container">
  <app-navbar></app-navbar>

  <div class="form-content">
    <div class="header-actions">
      <h1 class="page-title">Itens</h1>
      <button mat-raised-button 
        style="background-color: #46b438; color: white;" 
        (click)="create()">
        <mat-icon style="color: white !important;">add</mat-icon>
        Adicionar Item
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="search-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar item</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: item A">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
              <td mat-cell *matCellDef="let item">{{item.code}}</td>
            </ng-container>

            <ng-container matColumnDef="item">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
              <td mat-cell *matCellDef="let item">{{item.item}}</td>
            </ng-container>

            <ng-container matColumnDef="unit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidade</th>
              <td mat-cell *matCellDef="let item">{{item.unit}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço</th>
              <td mat-cell *matCellDef="let item">{{item.price}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let item">
                <button mat-icon-button color="primary" (click)="edit(item)" title="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(item)" title="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
