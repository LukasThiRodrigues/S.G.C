<div class="requests-container">
  <app-navbar></app-navbar>

  <div class="requests-content">
    <div class="header-actions">
      <h1 class="page-title">Pedidos</h1>
      <button mat-raised-button 
        style="background-color: #46b438; color: white;" 
        (click)="create()">
        <mat-icon style="color: white !important;">add</mat-icon>
        Novo Pedido
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="search-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar pedidos</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: 000001">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.codigo}}</td>
            </ng-container>

            <ng-container matColumnDef="criador">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Criador</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.criador}}</td>
            </ng-container>

            <ng-container matColumnDef="fornecedor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fornecedor</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.fornecedor}}</td>
            </ng-container>

            <ng-container matColumnDef="dataEmissao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Emissão</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.dataEmissao | date:'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let pedido">
                <span class="status-badge" [class]="pedido.status.toLowerCase()">
                  {{pedido.status}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Total</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.total | currency:'BRL'}}</td>
            </ng-container>

            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let pedido">
                <button mat-icon-button color="primary" (click)="edit(pedido)" title="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(pedido)" title="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
