<div class="requests-container">
  <nav class="navbar">
    <div class="navbar-content">
      <a class="logo">Sistema de Gestão de Compras</a>
      
      <div class="nav-buttons">
        <button class="nav-button active" routerLink="/requests">
          Pedidos
        </button>
        <button class="nav-button" routerLink="/quotations">
          Cotações
        </button>
        <button class="nav-button" routerLink="/suppliers">
          Fornecedores
        </button>
        <button class="nav-button" routerLink="/items">
          Itens
        </button>
        <button class="nav-button" routerLink="/profile">
          Perfil
        </button>
        <button class="nav-button" (click)="logout()">
          Sair
        </button>
      </div>
    </div>
  </nav>

  <div class="requests-content">
    <div class="header-actions">
      <h1 class="page-title">Pedidos</h1>
      <button mat-raised-button 
        style="background-color: #46b438; color: white;" 
        (click)="novoPedido()">
        <mat-icon style="color: white !important;">add</mat-icon>
        Novo Pedido
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <!-- Campo de busca -->
        <div class="search-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar pedidos</mat-label>
            <input matInput (keyup)="aplicarFiltro($event)" placeholder="Ex: PED-2024-001">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <!-- Tabela -->
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- Número Column -->
            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Número</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.numero}}</td>
            </ng-container>

            <!-- Solicitante Column -->
            <ng-container matColumnDef="solicitante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Solicitante</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.solicitante}}</td>
            </ng-container>

            <!-- Departamento Column -->
            <ng-container matColumnDef="departamento">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.departamento}}</td>
            </ng-container>

            <!-- Data Column -->
            <ng-container matColumnDef="dataSolicitacao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.dataSolicitacao | date:'dd/MM/yyyy'}}</td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let pedido">
                <span class="status-badge" [class]="pedido.status.toLowerCase()">
                  {{pedido.status}}
                </span>
              </td>
            </ng-container>

            <!-- Valor Column -->
            <ng-container matColumnDef="valorTotal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Total</th>
              <td mat-cell *matCellDef="let pedido">{{pedido.valorTotal | currency:'BRL'}}</td>
            </ng-container>

            <!-- Ações Column -->
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let pedido">
                <button mat-icon-button color="primary" (click)="editarPedido(pedido)" title="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="excluirPedido(pedido)" title="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <!-- Paginação -->
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
