<div class="pedido-container">
  <app-navbar></app-navbar>

  <div class="pedido-card">
    <h1 class="pedido-title" *ngIf="!isSupplier">
      {{ isEditMode ? 'Editar Pedido' : 'Novo Pedido' }}
    </h1>
    <h1 class="pedido-title" *ngIf="isSupplier">
      Responder Pedido
    </h1>

    <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>Código do Pedido</label>
          <input type="text" formControlName="code" placeholder="Ex: 000001">
        </div>

        <div class="form-group">
          <label>Data de Emissão</label>
          <input type="date" formControlName="createdAt">
        </div>

        <div class="form-group">
          <label>Data de Entrega</label>
          <input type="date" formControlName="deliveredAt">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Fornecedor</label>
          <input type="text" placeholder="Nome do fornecedor" matInput [formControl]="supplierControl"
            [matAutocomplete]="supplierAuto" (focus)="searchSupplier($event)" (input)="searchSupplier($event)">
          <mat-autocomplete #supplierAuto="matAutocomplete" autoActiveFirstOption [displayWith]="displaySupplierFn"
            (optionSelected)="onSupplierSelected($event.option.value)">
            <mat-option *ngFor="let supplier of allSuppliers" [value]="supplier">
              {{ supplier.cnpj }} - {{ supplier.name }}
            </mat-option>
          </mat-autocomplete>
        </div>

        <div class="form-group" [formGroup]="creator">
          <label>Criador</label>
          <input type="text" formControlName="name" placeholder="Nome do criador" matInput>
        </div>
      </div>

      <div class="form-group">
        <label>Descrição</label>
        <input type="text" formControlName="description" placeholder="Descrição do Pedido">
      </div>

      <div class="form-group" *ngIf="requestForm.get('reason')?.value">
        <label>Motivo</label>
        <input type="text" formControlName="reason">
      </div>

      <div class="itens-section">
        <div class="section-header">
          <h3>Itens do Pedido</h3>
          <button type="button" class="btn-add" (click)="addItem()" *ngIf="!isEditMode">+ Adicionar Item</button>
        </div>

        <div formArrayName="itens">
          <div class="item-row" *ngFor="let item of itens.controls; let i = index" [formGroupName]="i">
            <div class="item-produto">
              <label>Item</label>
              <input type="text" formControlName="item" placeholder="Item" matInput [matAutocomplete]="itemAuto"
                (focus)="searchItem($event)" (input)="searchItem($event)" [disabled]="!isEditMode">
              <mat-autocomplete #itemAuto="matAutocomplete" autoActiveFirstOption [displayWith]="displayItemFn"
                (optionSelected)="onItemSelected(i, $event.option.value)">
                <mat-option *ngFor="let item of allItens" [value]="item">
                  {{ item.code }} - {{ item.item }}
                </mat-option>
              </mat-autocomplete>
            </div>

            <div class="item-unidade">
              <label>Unidade</label>
              <input type="text" formControlName="unit" placeholder="Unidade">
            </div>

            <div class="item-quantidade">
              <label>Quantidade</label>
              <input type="number" formControlName="quantity" min="1" (change)="calculateTotalItem(i)"
                placeholder="Qtd">
            </div>

            <div class="item-preco">
              <label>Preço</label>
              <input type="number" formControlName="price" min="0" step="0.01" (change)="calculateTotalItem(i)"
                placeholder="R$ 0,00">
            </div>

            <div class="item-total">
              R$ {{ item.get('total')?.value | number:'1.2-2' }}
            </div>

            <div class="item-actions">
              <button type="button" class="btn-remove" (click)="removeItem(i)"
                [disabled]="itens.length === 1">×</button>
            </div>
          </div>
        </div>
      </div>

      <div class="total-section">
        <div class="total-label">Total do Pedido:</div>
        <div class="total-value">R$ {{ requestForm.get('total')?.value | number:'1.2-2' }}</div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancelar" (click)="cancel()">{{ canRefuse() ? 'Recusar' : 'Voltar' }}</button>
        <button type="submit" class="btn-salvar" [disabled]="requestForm.invalid" *ngIf="!isSupplier">
          {{ isEditMode ? 'Atualizar' : 'Criar' }} Pedido
        </button>
        <button type="submit" class="btn-salvar" [disabled]="requestForm.get('status')?.value != 'pending'" *ngIf="isSupplier">
          Aceitar Pedido
        </button>
      </div>
    </form>
  </div>
</div>
