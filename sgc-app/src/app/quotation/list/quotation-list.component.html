<div class="form-container">
  <app-navbar></app-navbar>

  <div class="form-content">
    <div class="header-actions">
      <h1 class="page-title">Cotações</h1>
      <button mat-raised-button 
        style="background-color: #46b438; color: white;" 
        (click)="create()">
        <mat-icon style="color: white !important;">add</mat-icon>
        Nova Cotação
      </button>
    </div>

    <mat-card>
      <mat-card-content>
        <div class="search-container">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Buscar cotação</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: 000001">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>

        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
              <td mat-cell *matCellDef="let quotation">{{quotation.code}}</td>
            </ng-container>

            <ng-container matColumnDef="creator">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Criador</th>
              <td mat-cell *matCellDef="let quotation">{{quotation.creator}}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
              <td mat-cell *matCellDef="let quotation">{{quotation.description}}</td>
            </ng-container>

            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Emissão</th>
              <td mat-cell *matCellDef="let quotation">{{quotation.createdAt | date:'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let quotation">
                <span class="status-badge" [class]="quotation.status.toLowerCase()">
                  {{quotation.status}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Total</th>
              <td mat-cell *matCellDef="let quotation">{{quotation.total | currency:'BRL'}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let quotation">
                <button mat-icon-button color="primary" (click)="edit(quotation)" title="Editar">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="delete(quotation)" title="Excluir">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
